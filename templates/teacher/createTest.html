<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Test</title>
</head>

<body>

    <!-- Question form starts Here -->
    <h1 style="text-align:center ; margin-top:10px " >Enter The Question </h1>
    <div class="container" style="margin-top: 100px;">

        <form action="createTest" method="post">
            {% csrf_token %}
            <!-- Question -->
            <div class="form-group" >
                <label for="exampleFormControlTextarea1">Question</label>
                <textarea class="form-control" id="question" name="question" rows="3" placeholder="Enter the Question"></textarea>
            </div>

            <!-- Options -->
            <div class="form-group" >
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="option1" name="option1" rows="2" placeholder="1st option"></textarea>
            </div>

            <div class="form-group" >
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="option2" name="option2" rows="2" placeholder="2nd option"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="option3" name="option3" rows="2" placeholder="3rd option"></textarea>
            </div>
            <div class="form-group" >
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="option4" name="option4" rows="2" placeholder="4th option"></textarea>
            </div>

            <!-- Correct Option -->
            <div class="form-group" >
                <label for="exampleFormControlSelect1">Select Correct Options</label>
                <select class="form-control" id="CorrectOption" name="CorrectOption">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
            </select>

        </div>

        <button type="submit" onclick="func()"class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>

<a href="{% url 'teacherLogin' %}">
    <button type="button"  class="btn btn-secondary btn-lg"> Return </button>
</a>
    <!-- Question form Ends Here -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function func(){
            alert("Question Submitted Successfully")
        }
    </script>
</body>

</html>
